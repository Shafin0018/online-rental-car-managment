 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Review & Driver Rating</title>
  <style>
    /* CSS will be embedded here */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #3498db, #2ecc71);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.2rem;
      position: relative;
      padding-bottom: 10px;
    }

    h1::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, #3498db, #2ecc71);
      border-radius: 3px;
    }

    h2, h3 {
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .car-card {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      border-left: 4px solid #3498db;
    }

    .car-info h2 {
      color: #3498db;
      margin-bottom: 15px;
    }

    .car-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .car-details p {
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .trip-info {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      border-left: 4px solid #2ecc71;
    }

    .trip-info h3 {
      color: #2ecc71;
    }

    .trip-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .trip-details p {
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .review-form {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      border-left: 4px solid #e74c3c;
    }

    .review-form h3 {
      color: #e74c3c;
      margin-bottom: 20px;
    }

    .review-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
    }

    .rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .rating input {
      display: none;
    }

    .rating label {
      font-size: 2rem;
      color: #ddd;
      cursor: pointer;
      transition: color 0.2s;
      margin-right: 5px;
    }

    .rating label:hover,
    .rating label:hover ~ label,
    .rating input:checked ~ label {
      color: #f1c40f;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      font-family: inherit;
      resize: vertical;
      transition: border-color 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    button {
      background: linear-gradient(90deg, #3498db, #2ecc71);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      display: block;
      margin: 0 auto;
      width: 200px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    button:active {
      transform: translateY(0);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .car-details,
      .trip-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Car Review & Driver Rating</h1>

    <!-- Car Information -->
    <div class="car-card">
      <div class="car-info">
        <h2>Toyota Corolla 2021</h2>
        <div class="car-details">
          <p><strong>Type:</strong> Sedan</p>
          <p><strong>Mileage:</strong> 25,000 km</p>
          <p><strong>AC:</strong> Available</p>
        </div>
      </div>
    </div>

    <!-- Journey & Driver Details (Fixed Info) -->
    <div class="trip-info">
      <h3>Trip Details</h3>
      <div class="trip-details">
        <p><strong>Driver Name:</strong> John Doe</p>
        <p><strong>Journey Time:</strong> 2 hours 30 mins</p>
        <p><strong>Total Cost:</strong> $50</p>
        <p><strong>Car Experience:</strong> Excellent</p>
        <p><strong>Driver Behaviour:</strong> Professional</p>
      </div>
    </div>

    <form class="review-form">
      <h3>Leave Your Feedback</h3>

      <label for="rating">Rate the Driver:</label>
      <div class="rating">
        <input type="radio" name="star" id="star5"><label for="star5">★</label>
        <input type="radio" name="star" id="star4"><label for="star4">★</label>
        <input type="radio" name="star" id="star3"><label for="star3">★</label>
        <input type="radio" name="star" id="star2"><label for="star2">★</label>
        <input type="radio" name="star" id="star1"><label for="star1">★</label>
      </div>

      <label for="review">Write a Review:</label>
      <textarea id="review" rows="5" placeholder="Share your experience..."></textarea>

      <!-- Submit -->
      <button type="submit">Submit Review</button>
    </form>

  </div>

</body>
</html>
