<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Cars - AIUB Car Rental</title>
    <link rel="stylesheet" href="browsecar.css">
</head>
<body>
    <div class="form-card">
        <h1>🚘 Browse Vehicles</h1>
        <p class="subtitle">Fill in the details to find your ride</p>

        <form action="bookcar.html" method="post">
            <div class="form-group">
                <label for="address">Pickup Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your pickup address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label>Vehicle Type</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="vehicle" value="Car" required>
                        <span>🚗 Car</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="vehicle" value="Bike" required>
                        <span>🏍️ Bike</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="location">Destination Area</label>
                <input type="text" id="location" name="location" placeholder="Enter your current location" required>
            </div>

            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>
            </div>

            <div class="form-group">
                <label for="road">Preferred Road</label>
                <input type="text" id="road" name="road" placeholder="Enter preferred road (optional)">
            </div>

            <button type="submit" class="search-btn">🔍 Search Vehicles</button>
        </form>

        <div class="back-btn">
            <a href="customerdashboard.html">⬅ Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
