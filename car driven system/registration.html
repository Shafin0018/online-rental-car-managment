 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - AIUB Car Rental Management System</title>
  <link rel="stylesheet" href="regi.css">
</head>
<body>
  <div class="container">
    <h1>AIUB CAR RENTAL MANAGEMENT SYSTEM</h1>
    <h2>Registration Form</h2>
    
    <form id="registrationForm" action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      <div id="nameError" class="error"></div>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. +8801XXXXXXXXX" required>
      <div id="phoneError" class="error"></div>

      <label>Gender</label>
      <div class="gender-options">
        <div>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </div>
        <div>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>
        </div>
      </div>
      <div id="genderError" class="error"></div>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="18" max="100" placeholder="Enter your age" required>
      <div id="ageError" class="error"></div>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <div id="emailError" class="error"></div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>
      <div id="passwordError" class="error"></div>
      <div class="requirements"></div>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
      <div id="confirmPasswordError" class="error"></div>

      <div class="form-buttons">
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <div class="back-btn">
      <a href="dashboard.html">â¬… Back</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
